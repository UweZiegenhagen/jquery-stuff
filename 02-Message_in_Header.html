<!DOCTYPE html>
<html lang="de">
<head>

    <script src="jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#klick").click(function () {
               $("#header").show().delay(2000).fadeOut();
            });
            $( "#header" ).hide();
        });
    </script>
    <style>
         header > div {
    	text-align: center; 
        }
        header {
            min-height: 20px;
        }

    </style>
</head>
<body>

    </header>

    <button id="klick">Klick mich!</button>

</body>


</html>
